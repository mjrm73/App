<html lang="ar" dir="rtl">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Auto Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background: white;
            margin: 0;
            padding: 0;
        }
        
        .auto-translation {
            position: absolute;
            z-index: 10000;
            font-size: 12px;
            font-weight: 500;
            line-height: 1.2;
            text-align: center;
            pointer-events: none;
            transition: all 0.3s ease;
            word-wrap: break-word;
            hyphens: auto;
        }
        
        .translation-circular {
            border-radius: 50%;
            background: rgba(34, 197, 94, 0.95);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(34, 197, 94, 1);
        }
        
        .translation-rectangular {
            border-radius: 8px;
            background: rgba(59, 130, 246, 0.95);
            color: white;
            padding: 6px 12px;
            border: 1px solid rgba(59, 130, 246, 1);
        }
        
        .translation-square {
            border-radius: 6px;
            background: rgba(168, 85, 247, 0.95);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(168, 85, 247, 1);
        }
        
        .translation-bubble {
            border-radius: 20px;
            background: rgba(245, 101, 101, 0.95);
            color: white;
            padding: 8px 16px;
            border: 1px solid rgba(245, 101, 101, 1);
            position: relative;
        }
        
        .translation-bubble::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid rgba(245, 101, 101, 0.95);
        }
        
        .translation-plain {
            background: rgba(75, 85, 99, 0.95);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid rgba(75, 85, 99, 1);
        }
        
        .control-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            padding: 0;
            z-index: 9999;
            min-width: 200px;
            transition: all 0.3s ease;
            user-select: none;
            overflow: hidden;
        }
        
        .control-panel.minimized {
            min-width: 50px;
            transform: translateX(calc(100% - 60px));
        }
        
        .control-panel.hidden {
            display: none;
        }
        
        .panel-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 16px;
            cursor: move;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 12px 12px 0 0;
        }
        
        .panel-title {
            font-size: 14px;
            font-weight: 600;
            margin: 0;
        }
        
        .control-buttons {
            display: flex;
            gap: 6px;
        }
        
        .control-btn {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: white;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .control-btn:hover::before {
            opacity: 1;
        }
        
        .minimize-btn {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            box-shadow: 0 2px 8px rgba(251, 191, 36, 0.3);
        }
        
        .minimize-btn:hover {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(251, 191, 36, 0.4);
        }
        
        .minimize-btn:active {
            transform: translateY(0);
        }
        
        .close-btn {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
        }
        
        .close-btn:hover {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }
        
        .close-btn:active {
            transform: translateY(0);
        }
        
        .panel-content {
            padding: 16px;
            transition: all 0.3s ease;
        }
        
        .panel-content.hidden {
            display: none;
        }
        
        .control-panel.hidden {
            transform: translateX(calc(100% - 40px));
        }
        
        .control-panel.minimized {
            transform: translateX(calc(100% - 40px));
        }
        
        .control-panel-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 12px;
            cursor: move;
        }
        
        .control-buttons {
            display: flex;
            gap: 8px;
            margin-left: auto;
        }
        
        .control-btn {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.2s ease;
        }
        
        .close-btn {
            background: #ff5f57;
            color: white;
        }
        
        .close-btn:hover {
            background: #ff3b30;
            transform: scale(1.1);
        }
        
        .minimize-btn {
            background: #ffbd2e;
            color: white;
        }
        
        .minimize-btn:hover {
            background: #ff9500;
            transform: scale(1.1);
        }
        
        .panel-content {
            transition: all 0.3s ease;
        }
        
        .panel-content.hidden {
            opacity: 0;
            height: 0;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        .drag-handle {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 40px;
            cursor: move;
            background: transparent;
        }
        
        .status-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(34, 197, 94, 0.9);
            color: white;
            padding: 10px 18px;
            border-radius: 25px;
            font-size: 13px;
            font-weight: 600;
            z-index: 9998;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .status-indicator:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .translated-element {
            position: relative !important;
        }
        
        .translated-element * {
            color: inherit !important;
            text-shadow: inherit !important;
        }
        
        .text-detection-highlight {
            position: absolute;
            border: 2px dashed rgba(34, 197, 94, 0.6);
            background: rgba(34, 197, 94, 0.1);
            pointer-events: none;
            z-index: 9997;
            transition: all 0.2s ease;
        }
        
        .demo-content {
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

            height: 80px;

            align-items: center;

        .rectangular-text {

            padding: 12px 24px;
            background: #fff3e0;
            border: 2px solid #ff9800;
            border-radius: 8px;
            margin: 10px;

            border-radius: 6px;

            border-radius: 25px;
            margin: 10px;

            left: 30px;
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 12px solid #ffebee;
        }
    </style>
